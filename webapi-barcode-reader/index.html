  <body>
    <script src="./main.js" async></script>
    <div class="contentarea">
      <div class="camera" id="camera">

        <div id="fileupload">
          <!-- <input accept="image/*" title=" " type="file" id="myfile" class="custom-file-input" name="myfile" /> -->
          <input accept="image/*" type="file" id="myfile" name="myfile" />
        </div>
      </div>
      <canvas id="canvas"> </canvas>
      <div class="output" id="output" hidden>
        <div id="flex">
          <img id="photo" alt="The screen capture will appear in this box." />
          <form onsubmit="event.preventDefault();copyCode()">
            <textarea
              disabled
              type="text"
              id="result"
              name="codvalue"
            ></textarea
            ><br />
            <input type="submit" value="Copiar CÃ³digo" />

    </div>
  </body>
</html>
